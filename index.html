<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <title>EMI Calculator</title>
    <link rel="icon" href="calculator-icon.png">
</head>

<!-- ************ EMI CALCULATOR BY AIMAN SHAFI ************** -->

<body>
    <div class="container my-5">
        <h1 class="text-center fw-bold mb-5">EMI Calculator ðŸ”¥</h1>
        <div class="row gx-5 justify-content-between">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        Monthly Payments
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" id="monthlyPayment">TK 10000</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        Total Interest
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" id="totalInterest">TK 4000</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        Total Amount

                    </div>
                    <div class="card-body">
                        <h5 class="card-title" id="totalAmount">TK 5000</h5>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mw-50 my-5">
            <form class="calculator">
                <div class="mb-3 d-flex justify-content-between align-items-center">
                    <label for="loanAmount" class="form-label">Loan Amount</label>
                    <div class="input-group w-50">
                        <span class="input-group-text" id="basic-addon1">BDT</span>
                        <input type="number" class="form-control" placeholder="50,000" aria-label="loanAmount"
                            id="loanAmount">
                    </div>
                </div>
                <div class="mb-3 d-flex justify-content-between align-items-center">
                    <label for="loanAmount" class="form-label">Interest Rate
                    </label>
                    <div class="input-group w-50">
                        <span class="input-group-text" id="basic-addon1">%</span>
                        <input type="number" class="form-control" placeholder="5%" aria-label="interest" id="interest">
                    </div>
                </div>
                <div class="mb-3 d-flex justify-content-between align-items-center">
                    <label for="loanAmount" class="form-label">Number of Years</label>
                    <div class="input-group w-50">
                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-calendar-fill"></i></span>
                        <input type="number" class="form-control" placeholder="1 Years" aria-label="years" id="years">
                    </div>
                </div>
                <button class="btn btn-primary w-100" id="calculate">Calculate EMI</button>
                <button class="btn mt-3 btn-danger w-100" id="reset">Reset Calculation</button>
            </form>
        </div>
        <figure class="highcharts-figure">
            <div id="container"></div>
            <p class="highcharts-description text-center">
                This pie chart shows how the EMI Works.
            </p>
        </figure>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="app.js"></script>
</body>

</html>
